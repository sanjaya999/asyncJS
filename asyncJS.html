<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>async</h1>
    <button id="stop">stop</button>
    <script>
       const appr =  setTimeout( ()=>{
            alert("appeard after 2sec");
        },2000)

        document.querySelector('#stop').addEventListener('click', ()=>{
            clearTimeout(appr)
            alert("stopped")
        })
    </script>
</body>
</html>
